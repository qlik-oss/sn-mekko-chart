version: 2

aliases:
  - &restore_yarn_cache
    name: Restore yarn cache
    keys:
      - yarn-packages-{{ checksum "yarn.lock" }}
      - yarn-packages-
  - &save_yarn_cache
    name: Save yarn cache
    paths:
      - ~/.cache/yarn
    key: yarn-packages-{{ checksum "yarn.lock" }}
  - &filter_master
    branches:
      only: master
  - &attach
    at: ~/project

jobs:
  build:
    docker:
      - image: circleci/node:16.7-browsers
      - image: qlikcore/engine:12.1126.0
        command: -S AcceptEULA=yes
      - image: browserless/chrome:1.50.0-puppeteer-1.20.0

    working_directory: ~/project

    steps:
      - checkout

      - restore_cache: *restore_yarn_cache

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - save_cache: *save_yarn_cache

      - run:
          name: Validate that API spec is up to date
          command: |
            yarn run spec
            git diff --exit-code --name-only ./api-specifications/properties.json

      - run:
          name: Build
          command: yarn run build

      - run:
          name: Validate locales
          command: yarn run validate:locale

      - run:
          name: Lint
          command: yarn run lint

      - run:
          name: Unit tests
          command: |
            npx aw -c aw.config.js --mocha.bail false --mocha.reporter mocha-junit-reporter --mocha.reporterOptions.mochaFile ./coverage/junit/junit.xml
            if [ ! -z "$COVERALLS_REPO_TOKEN" ]; then
              echo "Uploading coverage results to coveralls.io..."
              cat ./coverage/unit/lcov.info | npx coveralls
            fi

      - store_test_results:
          path: coverage/junit
